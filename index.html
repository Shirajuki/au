<!doctype html>
<html>
 <head>
  <title>Audition offline</title>
  <meta charset="utf-8" />
<style>
	canvas{background: Lightgray;}
	* { padding: 0; margin: 0; }
    canvas {display: block; margin: 0 auto; margin-top: 50px;}
    #song {
      font-size: 1.4em;
    }
    .menu {
      display: block;
      position: absolute;
      margin-left: auto;
      margin-right: auto;
      top: 350px;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: lightgray;
      border: 2px solid gray;
      z-index: 100;
      width: 600px;
      height: 400px;
      overflow-y: hidden;
    }
    .menu2 {
      display: block;
      position: absolute;
      margin-left: auto;
      margin-right: auto;
      top: 600px;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: lightgray;
      border: 2px solid gray;
      z-index: 100;
      width: 300px;
      height: 50px;
    }
    .btn {
      width: 32%;
      height: 100%;
    }
    .btn:hover {
      background: lightgray;
      border: 2px solid gray;
    }
    .st {
      width: 100%;
    }
    .menu3 {
      display: block;
      position: absolute;
      margin-left: auto;
      margin-right: auto;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
      width: 900px;
    }
    .slider {
      -webkit-appearance: none;
      height: 15px;
      border-radius: 5px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
      width: 600px;
    }
    .slider:hover {
      opacity: 1;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: black;
      cursor: pointer;
    }
</style>
 <body>
  <canvas id="screen" width="900" height="600" style="background: url(./img/bg.jpg) no-repeat; border: 1px solid gray; "></canvas>
  <div id="m" class="menu">
    <select id="song" size="1000" style="width: 100%;">
      <option selected value="DCchaseme">DreamCatcher - Chase me</option>
      <option value="DCemotion">DreamCatcher - Emotion</option>
      <option value="DCfullmoon">DreamCatcher - Full Moon</option>
      <option value="DCgoodnight">DreamCatcher - Good Night</option>
      <option value="DChuly7th">DreamCatcher - July 7th</option>
      <option value="DClullaby">DreamCatcher - Lullaby</option>
      <option value="DCtrap">DreamCatcher - Trap</option>
      <option value="DCwhat">DreamCatcher - What</option>
      <option value="DCwonderland">DreamCatcher - Wonderland</option>
    </select>
  </div>
  <div id="mm" class="menu2">
    <button class="btn" type="button" id="run1">EASY</button>
    <button class="btn" type="button" id="run2">NORMAL</button>
    <button class="btn" type="button" id="run3">HARD</button>
  </div><br><br><br><br>
  <div class="menu3">
    <input type="range" min="50" max="250" value="125" class="slider" id="range">
    <h2>BPI: <span id="text">125</span></h2>
    <input type="range" min="0" max="1" value="0.5" step="0.1"class="slider" id="range2">
    <h2>VOLUME: <span id="text2">0.5</span></h2>
  </div>
<script>
// variables
let canvas;
let ctx;
/* /////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////
*/ /////////////////////////////////////////////////////////
var combination = [37,38,39,40,40];
var inputcombination = [];
var drawcombination = [];
/* /////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////
*/ /////////////////////////////////////////////////////////
let go = false,space = false,miss = false;
let xball = 513;
let bpi = 0;
let score = 0,combo = 0,comboshow = 0;
let opacity = 1;
let perfect = false,good = false,cool = false,miss2 = false;
let cperfect = 0,cgood = 0,ccool = 0,cmiss = 0;
let ssa = 2, ssb = 4;

var audio = new Audio('./mp3/'+document.getElementById("song").value+'.mp3');
var duration = 0;
window.onload = function() {
	canvas = document.getElementById("screen");
	ctx = canvas.getContext("2d");
  document.getElementById("run1").onclick = run1;
  document.getElementById("run2").onclick = run2;
  document.getElementById("run3").onclick = run3;
  document.getElementById("range").onchange = range;
  document.getElementById("range2").onchange = range2;
}
function range() {
  document.getElementById("text").innerHTML = document.getElementById("range").value
}
function range2() {
  document.getElementById("text2").innerHTML = document.getElementById("range2").value
  audio.volume = document.getElementById("range2").value;
}
function run1() {
  document.getElementById("mm").style.visibility = 'hidden';
  document.getElementById("m").style.visibility = 'hidden';
  music();
  random();
  draw();
}
function run2() {
  ssa = 3;
  ssb = 6;
  document.getElementById("mm").style.visibility = 'hidden';
  document.getElementById("m").style.visibility = 'hidden';
  music();
  random();
  draw();
}
function run3() {
  ssa = 4;
  ssb = 8;
  document.getElementById("mm").style.visibility = 'hidden';
  document.getElementById("m").style.visibility = 'hidden';
  music();
  random();
  draw();
}
function music() {
  audio = new Audio('./mp3/'+document.getElementById("song").value+'.mp3');
  audio.addEventListener('loadeddata',() => {
    duration = Math.floor(Math.floor(audio.currentTime)/60)+':'+(Math.floor(audio.currentTime)%60) +' / '+Math.floor(Math.floor(audio.duration)/60)+':'+(Math.floor(audio.duration)%60);
  })
  setInterval(function() {
    let a = Math.floor(Math.floor(audio.currentTime)/60);
    let b = (Math.floor(audio.currentTime)%60);
    let c = Math.floor(Math.floor(audio.duration)/60);
    let d = (Math.floor(audio.duration)%60);
    if (a < 10) {
      a = '0'+(a);
    }
    if (b < 10) {
      b = '0'+(b);
    }
    if (c < 10) {
      c = '0'+(c);
    }
    if (d < 10) {
      d = '0'+(d);
    }
    duration = a+':'+b +' / '+c+':'+d;
    if (audio.currentTime == audio.duration) {
      cancelAnimationFrame(draw);
      dendScreen();
      bpi = 0;
      setTimeout(function() {
        location.reload();
      },5000)
    }
  },100)
  audio.play();
  audio.volume = document.getElementById("range2").value;
  setTimeout(function() {
    bpi = document.getElementById("range").value
  },1200)
/*
  setTimeout(function() {
    audio.currentTime = 188;
  },1000)
*/
}
  // key
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  function keyDownHandler(e) { //KEY HIT DOWN
  	if(e.keyCode == 37 || e.keyCode == 38 || e.keyCode == 39 || e.keyCode == 40) { // <- ^ -> v
      inputcombination.push(e.keyCode);
      check();
  	}
    if(e.keyCode == 32) { // space
      enter();
  	}
  }
  function keyUpHandler(e) { //KEY HIT UP
    if(e.keyCode == 37 || e.keyCode == 38 || e.keyCode == 39 || e.keyCode == 40) {
      console.log(inputcombination);
  	}
  }
  function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
  }
  function check() {
    let i = 0;
    while (i<inputcombination.length && i<combination.length) {
      if (combination[i] != inputcombination[i]) {
        inputcombination = [];
        for (let j=0;j<drawcombination.length;j++) {
          if (drawcombination[j] == '⮘') {
            drawcombination[j] = '⮜';
          }
          else if (drawcombination[j] == '⮙') {
            drawcombination[j] = '⮝';
          }
          else if (drawcombination[j] == '⮚') {
            drawcombination[j] = '⮞';
          }
          else if (drawcombination[j] == '⮛') {
            drawcombination[j] = '⮟';
          }
        }
      }
      else {
        if (drawcombination[i] == '⮜') {
          drawcombination[i] = '⮘';
        }
        else if (drawcombination[i] == '⮝') {
          drawcombination[i] = '⮙';
        }
        else if (drawcombination[i] == '⮞') {
          drawcombination[i] = '⮚';
        }
        else if (drawcombination[i] == '⮟') {
          drawcombination[i] = '⮛';
        }
        var hit = new Audio('./fx/au_hit.wav');
        hit.play();
      }
      i++;
    }
  }
  function enter() {
    for (let i=0; i<combination.length; i++) {
      if (combination[i] == inputcombination[i]) {
        go = true;
      }
      else {
        return
      }
    }
    space = true;
    console.log("space");
  }
  function dbox() {
    ctx.beginPath();
    ctx.strokeStyle = "black";
    ctx.lineCap="round";
    ctx.moveTo(100,430);
    ctx.lineTo(800,430);
    ctx.lineWidth=60;
    ctx.stroke();
    ctx.closePath();
  }
  function dboxTimer() {
    ctx.beginPath();
    ctx.strokeStyle = "black";
    ctx.lineCap="round";
    ctx.moveTo(510,377.5);
    ctx.lineTo(790,377.5);
    ctx.lineWidth=25;
    ctx.stroke();
    ctx.closePath();
  }
  function dhitBox() {
    ctx.beginPath();
  	ctx.fillStyle = "gray";
  	ctx.fillRect(655, 365, 100, 25);
  	ctx.fillStyle = "lightgray";
  	ctx.fillRect(675, 365, 60, 25);
  	ctx.fillStyle = "white";
  	ctx.fillRect(695, 365, 20, 25);
    ctx.closePath();
  }
  function dball() { //x = 513
    ctx.beginPath();
  	ctx.fillStyle = "violet";
    ctx.strokeStyle = "pink";
    ctx.lineWidth=1;
  	ctx.arc(xball,377.5,12.5,0,2*Math.PI);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
  }
  function dcombination() {
    ctx.beginPath();
    ctx.font = "bold 40px Arial";
    ctx.textAlign = "center";
    ctx.fillStyle = "pink";
    ctx.fillText(drawcombination.join(' '), 450, 450);
    ctx.closePath();
  }
  function dcombo() {
    ctx.beginPath();
    ctx.font = "bold 40px Arial";
  	ctx.fillStyle = 'rgba(0,0,0,'+comboshow+')';
    ctx.textAlign = "center";
  	ctx.fillText(combo, 450, 380);
    ctx.closePath();
  }
  function dperfect() {
    ctx.beginPath();
    ctx.font = "bold 60px Arial";
  	ctx.fillStyle = 'rgba(0,0,0,'+opacity+')';
    ctx.textAlign = "center";
    let popup = new Image();
    popup.src = './img/UI_NEW_PERFECT.png';
    ctx.drawImage(popup, 310, 250);
  	//ctx.fillText("PERFECT", 450, 250);
    ctx.closePath();
  }
  function dgood() {
    ctx.beginPath();
    ctx.font = "bold 60px Arial";
  	ctx.fillStyle = 'rgba(0,0,0,'+opacity+')';
    ctx.textAlign = "center";
    let popup = new Image();
    popup.src = './img/UI_NEW_GREAT.png';
    ctx.drawImage(popup, 335, 250);
  	//ctx.fillText("GOOD", 450, 250);
    ctx.closePath();
  }
  function dcool() {
    ctx.beginPath();
    ctx.font = "bold 60px Arial";
  	ctx.fillStyle = 'rgba(0,0,0,'+opacity+')';
    ctx.textAlign = "center";
    let popup = new Image();
    popup.src = './img/UI_NEW_COOL.png';
    ctx.drawImage(popup, 355, 250);
  	//ctx.fillText("COOL", 450, 250);
    ctx.closePath();
  }
  function dmiss() {
    ctx.beginPath();
    ctx.font = "bold 60px Arial";
  	ctx.fillStyle = 'rgba(0,0,0,'+opacity+')';
    ctx.textAlign = "center";
    let popup = new Image();
    popup.src = './img/UI_Miss.png';
    ctx.drawImage(popup, 390, 250);
  	//ctx.fillText("MISS", 450, 250);
    ctx.closePath();
  }
  function dtimer() {
    ctx.beginPath();
    ctx.font = "bold 30px Arial";
  	ctx.fillStyle = 'black';
    ctx.textAlign = "right";
  	ctx.fillText(duration, 895, 595);
    ctx.closePath();
  }
  function dmaxcombo() {
    ctx.beginPath();
    ctx.font = "bold 20px Arial";
    ctx.fillStyle = "black";
    ctx.textAlign = "right";
    ctx.fillText('SCORE: '+score, 895, 20);
    ctx.closePath();
  }
  function dendScreen() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.font = "bold 60px Arial";
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  	ctx.fillStyle = 'white';
    ctx.textAlign = "center";
  	ctx.fillText('PERFECT: '+cperfect, 450, 100);
    ctx.fillText('GREAT: '+cgood, 450, 200);
    ctx.fillText('COOL: '+ccool, 450, 300);
    ctx.fillText('MISS: '+cmiss, 450, 400);
    ctx.fillText('SCORE: '+score, 450, 500);
    ctx.closePath();

    requestAnimationFrame(dendScreen);
  }
  function random() {
    combination = [];
    inputcombination = [];
    drawcombination = [];
    let a = getRndInteger(ssa,ssb); // 2 4
    for (let i=0; i<a; i++) {
       let b = getRndInteger(37,40);
       if (b == 37) {
         drawcombination.push('⮜');
       }
       else if (b == 38) {
         drawcombination.push('⮝');
       }
       else if (b == 39) {
         drawcombination.push('⮞');
       }
       else if (b == 40) {
         drawcombination.push('⮟');
       }
       combination.push(b);
    }
    console.log(combination);
  }
  // draw animation
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    dbox();
    dboxTimer();
    dhitBox();
    dball();
    dcombo();
    dmaxcombo();
    dtimer();
    dcombination();

    if (combo > 0) {
      comboshow = 1;
    } else {
      comboshow = 0;
    }
    xball += bpi/60;
    if (xball >= 513+283) {
      xball = 513;
      random();
      space = false;
      if (!miss) {
        var hit = new Audio('./fx/combobreak.mp3');
        hit.volume = 0.2;
        hit.play();
        console.log("MISS");
        cmiss++;
        miss2 = true;
        combo = 0;
      }
      miss = false;
    }
    if (space) {
      if (xball>=695 && xball <= 720) {
        console.log("PERFECT");
        var hit = new Audio('./fx/comboburst-3.wav');
        hit.volume = 0.2;
        hit.play();
        cperfect++;
        perfect = true;
        space = false;
        miss = true;
        combo++;
        score+=2000+200*(combo-1)
      }
      else if (xball>=675 && xball <= 720+20) {
        var hit = new Audio('./fx/comboburst-2.wav');
        hit.volume = 0.2;
        hit.play();
        console.log("GOOD");
        cgood++;
        good = true;
        space = false;
        miss = true;
        combo++;
        score+=1000+100*(combo-1)
      }
      else if (xball>=655 && xball <= 720+40) {
        var hit = new Audio('./fx/comboburst-4.wav');
        hit.volume = 0.2;
        hit.play();
        console.log("COOL");
        ccool++;
        cool = true;
        space = false;
        miss = true;
        combo++;
        score+=500+50*(combo-1)
      }
      else {
        console.log("MISS")
        var hit = new Audio('./fx/combobreak.mp3');
        hit.volume = 0.2;
        hit.play();
        cmiss++;
        miss2 = true;
        miss = true;
        space = false;
        combo = 0;
      }
      inputcombination = [];
    }
    if (perfect) {
      dperfect();
      setTimeout(function() {
        perfect = false;
      },500-bpi);
    }
    else if (good) {
      dgood();
      setTimeout(function() {
        good = false;
      },500-bpi);
    }
    else if (cool) {
      dcool();
      setTimeout(function() {
        cool = false;
      },500-bpi);
    }
    else if (miss2) {
      dmiss();
      setTimeout(function() {
        miss2 = false;
      },500-bpi);
    }
    requestAnimationFrame(draw);
  }
</script>
 </body>
</html>
